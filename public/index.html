<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="chatRoom">
        <div class="user-detail">
            <img src="https://cdn-icons-png.flaticon.com/512/9131/9131529.png" alt="User" style="height: 40px;">
            <p id="user">Sahil Verma</p>
        </div>
        <div id="messages-div">
            <ul id="messages" type="none"></ul>
        </div>
        <div class="input">
            <input type="file" id="imageInput" accept="image/*">
            <img src="https://cdn-icons-png.flaticon.com/512/4886/4886560.png" id="attach" alt="attachment">
            <input type="text" name="msg" id="msg" placeholder="type a message">
            <button id="submitBtn">Send</button>
        </div>
    </div>
    <div class="image-preview" id="img-pre">
        <img id="preview" alt="preview">
        <div class="pre-btn">
            <button id="cancel">Cancel</button>
            <button id="sendImg">Send</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
